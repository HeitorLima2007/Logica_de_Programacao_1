<!DOCTYPE html>

<html lang="pt-br">

	
	<head>
		
		<meta charset="UTF-8">
		<title>Notas Do Aluno</title>
		<link rel="stylesheet" href="recursos/css/estilo.css">
		<script src="recursos/js/app.js" defer></script>
		
	</head>
	
	<body>
		
		<h1 id="cabecalho"> Notas do aluno </h1>
		
		<form action="">
			
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" placeholder="Digite o nome do aluno">
			<label for="nota1">Primeira nota</label>
			<input type="text" name="nota1" id="nota1" placeholder="Digite a primeira nota do aluno">
			<label for="nota2">Segundo nota</label>
			<input type="text" name="nota2" id="nota2" placeholder="Digite a segunda nota do aluno">
			<label for="nota3">Terceira nota</label>
			<input type="text" name="nota3" id="nota3" placeholder="Digite a terceira nota do aluno">
			<label for="nota4">Quarta nota</label>
			<input type="text" name="nota4" id="nota4" placeholder="Digite a quarta nota do aluno">
			<input type="submit" value="Enviar" onclick="pegarDadosDoAluno()">
			
		</form>
		
		
		<!--<script src="recursos/js/app.js" defer></script>-->
	</body>

</html>
